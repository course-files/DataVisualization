  <circle cx="60" cy="60" r="45" fill="#D4761A" opacity="0.1"/>
  
  <!-- African pot/cooking vessel -->
  <path d="M35 45 Q35 35 45 35 L75 35 Q85 35 85 45 L82 70 Q80 80 70 80 L50 80 Q40 80 38 70 Z" 
        fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Steam lines -->
  <path d="M45 32 Q47 28 45 24" stroke="#FF6B35" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M55 30 Q57 26 55 22" stroke="#FF6B35" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M65 32 Q67 28 65 24" stroke="#FF6B35" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Decorative African pattern on pot -->
  <path d="M42 50 L48 50 M52 50 L58 50 M62 50 L68 50" stroke="#F4A460" stroke-width="1.5"/>
  <path d="M42 55 L48 55 M52 55 L58 55 M62 55 L68 55" stroke="#F4A460" stroke-width="1.5"/>
  
  <!-- African geometric pattern elements -->
  <polygon points="15,25 25,25 20,15" fill="#D4761A"/>
  <polygon points="95,25 105,25 100,15" fill="#D4761A"/>
  
  <!-- Restaurant name -->
  <text x="130" y="45" font-family="serif" font-size="28" font-weight="bold" fill="#2C5530">
