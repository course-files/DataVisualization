  <!-- Small decorative elements -->
  <circle cx="245" cy="40" r="3" fill="#D4761A"/>
  <circle cx="255" cy="40" r="2" fill="#FF6B35"/>
  <circle cx="245" cy="85" r="2" fill="#2C5530"/>
  <circle cx="255" cy="85" r="3" fill="#D4761A"/>
  
  <!-- African-inspired border pattern -->
  <rect x="5" y="5" width="290" height="110" fill="none" stroke="#D4761A" stroke-width="1" opacity="0.3"/>
  <rect x="8" y="8" width="284" height="104" fill="none" stroke="#2C5530" stroke-width="0.5" opacity="0.5"/>
